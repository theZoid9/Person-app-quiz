    <section id="profile">
  <div class="avatar-container">
    <img src="../assets/avatar-placeholder.png" alt="User Avatar" id="user-avatar" />

    <button id="avatar-edit-btn">Change Avatar</button>
  </div>
  <div class="user-info">
    <div class="name-edit-group">
      <h3 id="user-name">Jane Doe</h3>
      <input type="text" id="edit-name" value="Jane Doe" style="display: none;" />
      <button id="edit-btn">Edit</button>
    </div>
    <p id="member-since">Member since: January 2024</p>
    <p id="high-score">High Score: 1250</p>
    <p id="user-level">Level: Expert</p>
  </div>

</section>

</main>
