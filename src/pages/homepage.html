<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../styles/homepage.css"/>
  <link rel="stylesheet" href="../styles/main.css"/>
  <title>Homepage</title>
</head>
<body>
  <header>
    <h2>Brain Tease</h2>
  </header>

<main>
<section id="welcome-screen">
  <h1 id="welcome-phrase">Welcome to Brain Tease!</h1>
  <div id="messageBox" class="message"></div>
  <form id="start-form">
    <label for="username">Enter Your Name:</label>
    <input type="text" id="username" name="username" placeholder="e.g. Brian"/>

    <div class="get-started">
      <button type="submit" id="get-started-btn">Get Started</button>
    </div>
  </form>
</section>
<section id="leaderboard">
  <h2>🏆 Top 3 High Scores</h2>
  <ol class="top-scores">
    <li class="rank-1"><span>Brian</span><span>1500</span></li>
    <li class="rank-2"><span>Zanele</span><span>1420</span></li>
    <li class="rank-3"><span>Anele</span><span>1350</span></li>
  </ol>
</section>

</main>
  <footer>© 2025 Brain Tease</footer>

  <script src="../js/homepage.js" type="module"></script>
</body>
</html>
